# On Intel platforms with FBC enabled, in order to see anything we need to use
# the SNA driver with the TearFree option.
Section "Device"
   Identifier "Intel Graphics SNA+TearFree"
   Driver     "intel"
   Option     "AccelMethod" "sna"
   Option     "TearFree"    "true"
EndSection
